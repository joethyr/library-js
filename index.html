<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library JS</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

  <header>
    <div class="text-center bg-light" >
      <div class="py-5">
        <h1 class=""> My JS Library</h1>
        <div class="col-lg-6 mx-auto">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-lg btn-primary fw-bold">New Book</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section>
    <div class="py-5 shadow" style="background-color: #d7cec7;">
      <div class="container">
          <table class="table table-striped bg-light rounded">
            <thead>
              <tr>
                <th class="fs-3">Title</th>
                <th class="fs-3">Author</th>
                <th class="fs-3">Pages</th>
                <th class="fs-3">Read</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Lord of the Rings</th>
                <td>J.R.R Tolkien</td>
                <td>523</td>
                <td><i class="fa-solid fa-check"></i></td>
              </tr>
              <tr>
                <th>The Grapes of Wrath</th>
                <td>John Steinbeck</td>
                <td>254</td>
                <td><i class="fa-solid fa-minus"></i></i></td>
              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <a href="" target="_blank"><p>@joethyr</p></a>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <!-- boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
