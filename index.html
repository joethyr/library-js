<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library JS</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex justify-content-center mt-5">
    <div class="card" style="width: 600px">
      <form>
        <h1 class="text-center"><i class="fa-solid fa-book"></i> Add a Book:</h1>
        <div class="m-4">
          <label for="title" class="form-label">Title:</label>
          <input type="text" class="form-control" id="title" placeholder="The Grapes of Wrath">
        </div>
        <div class="m-4">
          <label for="author" class="form-label">Author:</label>
          <input type="text" class="form-control" id="author" placeholder="John Steinbeck">
        </div>
        <div class="m-4">
          <label for="isbn" class="form-label">ISBN#:</label>
          <input type="text" class="form-control" id="isbn" placeholder="9780791093054">
        </div>
        <button type="submit" class="btn btn-primary m-4">Submit</button>
      </form>
    </div>
  </div>
    <table class="container table table-striped mt-5">
      <thead>
        <tr>
          <th>Title:</th>
          <th>Author:</th>
          <th>ISBN#:</th>
          <th></th>
        </tr>
        <tbody id="book-list">

        </tbody>
      </thead>
    </table>

  <script src="js/app.js"></script>
  <!-- boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
