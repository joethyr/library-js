<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library JS</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

  <header>
    <div class="text-center bg-light" >
      <div class="py-5">
        <h1 class=""> My JS Library</h1>
        <div class="col-lg-6 mx-auto">
          <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-lg btn-primary fw-bold shadow" data-bs-toggle="modal" data-bs-target="#myModal" id="newBookBtn"> New Book
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Add Book:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="modal-form">
            <div class="mb-3">
              <label for="titleBook" class="form-label">Title:</label>
              <input type="text" class="form-control" id="titleBook" required>
            </div>
            <div class="mb-3">
              <label for="authorBook" class="form-label">Author:</label>
              <input type="text" class="form-control" id="authorBook" required>
            </div>
          <div class="d-flex flex-row">
            <div class="mb-3 d-flex flex-row">
              <label for="pagesBook" class="form-label">Pages:</label>
              <input type="number" class="form-control ms-2 me-3" id="pagesBook" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="readBook">
              <label class="form-check-label" for="readBook">
                Read?
              </label>
            </div>
          </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-lg btn-primary" id="submitBookBtn" >Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <section>
    <div class="py-5 shadow" style="background-color: #d7cec7;">
      <div class="container">
          <table class="table table-striped bg-light rounded shadow">
            <thead>
              <tr>
                <th class="fs-3">Title</th>
                <th class="fs-3">Author</th>
                <th class="fs-3">Pages</th>
                <th class="fs-3">Read</th>
                <th class="fs-3"></th>
              </tr>
            </thead>
            <tbody class="table-body">
              <tr>
                <td>Lord of the Rings</td>
                <td>J.R.R Tolkien</td>
                <td>523</td>
                <td><i class="fa-solid fa-check"></i></td>
                <td><i class="fa-solid fa-trash delete"></i></td>
              </tr>
              <tr>
                <td>The Grapes of Wrath</td>
                <td>John Steinbeck</td>
                <td>254</td>
                <td><i class="fa-solid fa-minus"></i></i></td>
                <td><i class="fa-solid fa-trash delete"></i></td>

              </tr>
            </tbody>
          </table>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">
      <a href="" target="_blank"><p>@joethyr</p></a>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <!-- boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
